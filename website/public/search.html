<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyFare</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/searchScript.js" defer></script>
  </head>
  <body>
    <div class = "header">
      <h1>SKYFARE</h1>
      <p>THE WORLD HAS NO LIMITS</p>
    </div>
    <div class = "reccomendations">
      <div class = "quarterOne">
        <h1>QUARTER 1</h1>
        <p id = "fromOne" >FROM: </p>
        <p id = "toOne" >TO: </p>
        <p id = "airlineOne" >AIRLINE: </p>
        <p id = "milesOne" >MILES: </p>
        <p id = "priceOne" >PRICE: </p>
      </div>
      <div class = "quarterTwo">
        <h1>QUARTER 2</h1>
        <p id = "fromTwo" >FROM: </p>
        <p id = "toTwo" >TO: </p>
        <p id = "airlineTwo" >AIRLINE: </p>
        <p id = "milesTwo" >MILES: </p>
        <p id = "priceTwo" >PRICE: </p>
      </div>
      <div class = "quarterThree">
        <h1>QUARTER 3</h1>
        <p id = "fromThree" >FROM: </p>
        <p id = "toThree" >TO: </p>
        <p id = "airlineThree" >AIRLINE: </p>
        <p id = "milesThree" >MILES: </p>
        <p id = "priceThree" >PRICE: </p>
      </div>
      <div class = "quarterFour">
        <h1>QUARTER 4</h1>
        <p id = "fromFour" >FROM: </p>
        <p id = "toFour" >TO: </p>
        <p id = "airlineFour" >AIRLINE: </p>
        <p id = "milesFour" >MILES: </p>
        <p id = "priceFour" >PRICE: </p>
      </div>
    </div>
    <div class = "flightSearchMap">
      <div id="map" class = "map"></div>
    </div>
    <div class = "flightSearch">
      <select class = "originAirport" id = "originAirport">
            <option>Origin Airport</option>
        </select>
      <select class = "destinationAirport" id = "destinationAirport" disabled>
            <option>Destination Airport</option>
        </select>
      <button id = "submitFlights" type="button" onclick="checkWorking()" disabled>SUBMIT</button>
    </div>
        <div class = "flightSearchChart">
          <h1>PRICE HISTORY</h1>
          <div class = "chartInput">
            <select class = "quarterChart" id = "quarterChart">
              <option>QUARTER 1</option>
              <option>QUARTER 2</option>
              <option>QUARTER 3</option>
              <option>QUARTER 4</option>
            </select>
          </div>
          <canvas id = "myChart" class = "chartPrices"> </canvas>
        </div>
  </body>
</html>
